<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kill Bill Fighters</title>

<body>
    <img src="background.jpg" class="img-fluid" alt="Responsive image">
    <div class="container-fluid p-3 mb-2 bg-dark">
       
        <h2 id="instuctions" class="text-white text-center">Kill Bill Fighters</h2>
        <div class="card-group" id="offence">
        </div>
        <!--       
        <div class="button-group"> 
            <button type="button" class="btn btn-warning" id="kill">Kill</button>
            <button type="button" class="btn btn-secondary">Reset</button>
        </div>
        -->
        <div class="card-group" id="defence">
        </div>
        <div class="card-group" id="start">
            <div class="card" id="blackMamba">
                <img class="card-img-top" src="Bkiddo.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Beatrix Kiddo</h5>
                    <p class="card-text">Codename Black Mamba.</p>
                    <p class="card-text">HP: <span class="data-Hp"></span></p>
                    <p class="card-text">Power: <span class="data-Pl"></span></p>
                </div>
            </div>
            <div class="card" id="cottonmouth">
                <img class="card-img-top" src="O-Ren.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">O-Ren Ishii</h5>
                    <p class="card-text">Codename Cottonmouth.</p>
                    <p class="card-text">HP: <span class="data-Hp"></span></p>
                    <p class="card-text">Power: <span class="data-Pl"></span></p>
                </div>
            </div>
            <div class="card" id="snakeCharmer">
                <img class="card-img-top" src="Bill.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Bill</h5>
                    <p class="card-text">Codename Snake Charmer</p>
                    <p class="card-text">HP: <span class="data-Hp"></span></p>
                    <p class="card-text">Power: <span class="data-Pl"></span></p>
                </div>
            </div>
            <div class="card" id="Sidewinder">
                <img class="card-img-top" src="Bud.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Budd</h5>
                    <p class="card-text">Codename Sidewinder</p>
                    <p class="card-text">HP: <span class="data-Hp"></span></p>
                    <p class="card-text">Power: <span class="data-Pl"></span></p>
                  
                </div>
            </div>


        </div> <!-- Colose card group-->
    </div>
    <!--colose container-->
    <footer class="col-12 bg-light text-dark foot">
        <div class="container">
            <span class="text-muted">Game by Stephanie Hutchinson.</span>
        </div>
    </footer>

    <!--Bootstrap (jQuery first, then Popper.js, then Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="gamelogic.js"> </script>
</body>

</html>
